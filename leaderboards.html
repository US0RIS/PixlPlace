<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboards - PixlPlace</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-family: 'Press Start 2P', monospace;
            font-size: 2rem;
            background: linear-gradient(135deg, #00ffff, #ff006e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }

        p {
            font-size: 1.2rem;
            color: #a0a0b0;
            margin-bottom: 2rem;
        }

        a {
            display: inline-block;
            padding: 1rem 2rem;
            background: #00ffff;
            color: #0a0a0f;
            text-decoration: none;
            font-weight: 800;
            text-transform: uppercase;
            transition: transform 0.2s;
        }

        a:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Leaderboards</h1>
    <p>Coming in Phase 4</p>
    <a href="/">‚Üê Back to Home</a>
</body>
</html>
